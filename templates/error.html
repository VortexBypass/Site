{% extends "base.html" %}

{% block title %}Error - MooVerify{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 500px; margin: 0 auto; text-align: center;">
        <div class="card">
            <div style="font-size: 4rem; color: #ff6b6b; margin-bottom: 1rem;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 style="margin-bottom: 1rem;">Error</h1>
            <div style="color: #ff6b6b; margin: 20px 0; font-size: 1.1rem;">
                {{ message }}
            </div>
            <a href="{{ url_for('home') }}" class="btn">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
