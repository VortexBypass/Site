{% extends "base.html" %}

{% block title %}User Login - MooVerify{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 400px; margin: 4rem auto;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: #00ff88; margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2>User Login</h2>
                <p style="color: #ccc;">Access your MooVerify account</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('user_login') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('user_signup') }}" style="color: #00ccff; text-decoration: none;">
                    <i class="fas fa-user-plus"></i> Don't have an account? Sign Up
                </a>
            </div>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('home') }}" style="color: #00ccff; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
